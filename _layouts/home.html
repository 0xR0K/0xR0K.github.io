<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

<body>

  <header>

    </div>

  <main class="container">
    <div class="posts-grid">
      
      {% for articulo in site.articulos %}
        <article class="post-card">
          <a href="{{ articulo.url | relative_url }}">

                <img src="{{ articulo.image | relative_url }}" alt="{{ articulo.title }}">
              {% else %}
                <img src="https://via.placeholder.com/800x450/111111/FFFFFF?text=LifeOnline" alt="Cover">
              {% endif %}
            </div>

            <div class="post-date">
              {{ articulo.date | date: "%b %d" }}
            </div>

            <h2 class="post-title">{{ articulo.title }}</h2>

          </a>
        </article>
      {% endfor %}

    </div>
  </main>
