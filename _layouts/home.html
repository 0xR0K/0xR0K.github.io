<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifeOnline | 0xR0K</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>

  <header>
    <div class="branding-container">
      <a href="{{ '/' | relative_url }}" class="site-logo">
        <img src="{{ '/assets/images/Logo.png' | relative_url }}" alt="0xR0K Logo">
      </a>
      
      <div class="site-identity">
        <h1><a href="{{ '/' | relative_url }}">LIFEONLINE</a></h1>
        <p>Toda una vida Conectado</p>
      </div>
    </div>

    <nav>
      <ul>
        <li><a href="{{ '/articulos/' | relative_url }}">Art√≠culos</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="posts-grid">
      
      {% for articulo in site.articulos %}
        <article class="post-card">
          <a href="{{ articulo.url | relative_url }}">
            
            <div class="post-image-container">
              <img src="{{ '/assets/images/' | append: articulo.slug | append: '/portada.png' | relative_url }}" 
                   alt="{{ articulo.title }}"
                   onerror="this.style.display='none';">
            </div>

            <h2 class="post-title">{{ articulo.title }}</h2>

          </a>
        </article>
      {% endfor %}

    </div>
  </main>

  <footer>
    <p>&copy; 2025 LifeOnline | 0xR0K</p>
  </footer>

</body>
</html>
